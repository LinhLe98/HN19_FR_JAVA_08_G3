<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.20/sc-2.0.1/datatables.min.css" />

    <style>
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: #f5f5f5;
        }
    </style>
    <title>Login</title>
</head>

<body>
    <!-- Header -->
    <div class="container-fluid">
        <div class="row" style="background-color: #205081; vertical-align: baseline;">
            <div class="col-lg-2 pl-3 my-auto">
                <a href="login.html"><img src="../img/fpt-logo 70x53.png" alt="fpt-logo"></a>
            </div>
            <div class="col-lg-3 my-auto">
                <h5 class="my-auto text-white">
                    FSOFT HR UTILITY
                </h5>
            </div>
            <div class="col-lg-7 my-auto">
                <p class="float-right my-auto text-white">
                    Welcome, user
                </p>
                <br>
                <p class="float-right my-auto text-white">
                    Logout
                </p>
            </div>
        </div>
    </div>
    <!-- Header ends -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 border-right shadow-sm p-3 mb-5 bg-white rounded" style="height:90vh">
                <h3>
                    <a href="#">
                        <span><< </span>
                    </a>
                </h3>
            </div>
            <div class="col-lg-10">
                <h3 class="pt-3">Login</h3>
                <hr class="shadow-sm">
                <form>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-lg-2 col-form-label">Email</label>
                        <div class="col-lg-3">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-lg-2 col-form-label">Password</label>
                        <div class="col-lg-3">
                            <input type="password" class="form-control" id="inputPassword3">
                        </div>
                    </div>

                   
                    <div class="form-group row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-3">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center" style="background-color: #205081;">
        <span class="text-white">Copyright fresher academy 2020</span>
    </footer>
    <!-- Footer ends -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
</body>

</html>
